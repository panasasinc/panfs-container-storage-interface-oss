        name: my-volume-8
      - mountPath: "/data-9"
        name: my-volume-9
      - mountPath: "/data-10"
        name: my-volume-10
      - mountPath: "/data-11"
        name: my-volume-11
      - mountPath: "/data-12"
        name: my-volume-12
      - mountPath: "/data-13"
        name: my-volume-13
      - mountPath: "/data-14"
        name: my-volume-14
      - mountPath: "/data-15"
        name: my-volume-15
      - mountPath: "/data-16"
        name: my-volume-16
      - mountPath: "/data-17"
        name: my-volume-17
      - mountPath: "/data-18"
        name: my-volume-18
      - mountPath: "/data-19"
        name: my-volume-19
      - mountPath: "/data-20"
        name: my-volume-20
    resources:
      limits:
        memory: 1G
        cpu: "100m"
  volumes:
    - name: my-volume-1
      persistentVolumeClaim:
        claimName: csi-pvc-single-pod-20v-1
    - name: my-volume-2
      persistentVolumeClaim:
        claimName: csi-pvc-single-pod-20v-2
    - name: my-volume-3
      persistentVolumeClaim:
        claimName: csi-pvc-single-pod-20v-3
    - name: my-volume-4
      persistentVolumeClaim:
        claimName: csi-pvc-single-pod-20v-4
    - name: my-volume-5
      persistentVolumeClaim:
        claimName: csi-pvc-single-pod-20v-5
    - name: my-volume-6
      persistentVolumeClaim:
        claimName: csi-pvc-single-pod-20v-6
