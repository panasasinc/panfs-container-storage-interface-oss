apiVersion: v1
kind: Pod
metadata:
  name: single-pod-20v
spec:
  # Apply nodeSelector to ensure the Pod is scheduled on a node
  # where the CSI PanFS driver is ready.
  nodeSelector:
    node.kubernetes.io/csi-driver.panfs.ready: "true"

  containers:
  - name: busybox
    image: ubuntu:latest
    command: [ "sleep", "1000000" ]
    volumeMounts:
      - mountPath: "/data-1"
        name: my-volume-1
      - mountPath: "/data-2"
        name: my-volume-2
      - mountPath: "/data-3"
        name: my-volume-3
      - mountPath: "/data-4"
        name: my-volume-4
      - mountPath: "/data-5"
        name: my-volume-5
