apiVersion: v1
kind: Pod
metadata:
  name: single-pod
spec:
  containers:
  - name: busybox
    image: ubuntu:latest
    command: [ "sleep", "1000000" ]
    volumeMounts:
      - mountPath: "/data-1"
        name: my-volume-1
    resources:
      limits:
        memory: 1G
        cpu: "100m"
  volumes:
    - name: my-volume-1
      persistentVolumeClaim:
        claimName: csi-pvc-single-pod
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csi-pvc-single-pod
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi