---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: selinux-mcs-label-pvc
spec:
  accessModes:
  - ReadWriteOncePod
  resources:
    requests:
      storage: 1Gi
  storageClassName: csi-panfs-storage-class
---
apiVersion: v1
kind: Pod
metadata:
  name: selinux-mcs-label
spec:
  # Apply nodeSelector to ensure the Pod is scheduled on a node
  # where the CSI PanFS driver is ready.
  nodeSelector:
    node.kubernetes.io/csi-driver.panfs.ready: "true"
  securityContext:
    seLinuxOptions:
      level: "s0"
  restartPolicy: Never
  containers:
  - name: main
    image: ubuntu:latest
    command:
    - sh
    - -c
    - |
      mount | grep /mnt/testvol
      ls -lZ /mnt/testvol
      echo "This file is written by Pod A" > /mnt/testvol/secret.txt
      sleep infinity
    volumeMounts:
    - name: test-vol
      mountPath: /mnt/testvol
  volumes:
  - name: test-vol
    persistentVolumeClaim:
      claimName: selinux-mcs-label-pvc