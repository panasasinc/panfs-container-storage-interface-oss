# CSIDriver object for the PanFS CSI driver
apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: com.vdura.csi.panfs
  annotations:
    csi-driver-namespace: {{ .Release.Namespace }}
    csi-driver-controller-sa: {{ .Release.Namespace }}-controller
  labels:
    product: com.vdura.csi.panfs
    {{- if .Values.labels }}
    {{- toYaml .Values.labels | nindent 4 }}
    {{- end }}
spec:
  attachRequired: false
  podInfoOnMount: false
  fsGroupPolicy: File
  requiresRepublish: {{ .Values.csiDriver.requiresRepublish }}
  seLinuxMount: {{ .Values.csiDriver.seLinuxMount }}
  volumeLifecycleModes:
    - Persistent