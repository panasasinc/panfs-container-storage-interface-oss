# ServiceAccount for the node driver plugin
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Namespace }}-node
  namespace: {{ .Release.Namespace }}
---
# ClusterRole for the node plugin
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Namespace }}-node
rules:
  # Allow emitting and updating events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Allow reading and updating node objects (for NodeID annotation, topology, etc.)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "update", "patch"]
---
# Node Server ClusterRoleBinding
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Namespace }}-node-rolebinding
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Namespace }}-node
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Namespace }}-node
  apiGroup: rbac.authorization.k8s.io