{{- if .Values.panfsKmmModule.enabled}}
# Kernel Module Manager (KMM) Module for PanFS
apiVersion: kmm.sigs.x-k8s.io/v1beta1
kind: Module
metadata:
  name: panfs
  namespace: {{ .Release.Namespace }}
  labels:
    app: panfs-kmm-module
    product: {{ .Values.productName }}
    {{- if .Values.labels }}
    {{- toYaml .Values.labels | nindent 4 }}
    {{- end }}
spec:
  moduleLoader:
    container:
      modprobe:
        moduleName: panfs
      imagePullPolicy: {{ .Values.panfsKmmModule.pullPolicy | default "Always" }}
      kernelMappings:
        {{- range .Values.dfcRelease.kernelMappings }}
        - literal: {{ .literal }}
          containerImage: {{ .image }}
        {{- end }}
  {{- if .Values.imagePullSecrets }}
  imageRepoSecret:
    {{- range .Values.imagePullSecrets }}
    name: {{ . }}
    {{- end }}
  {{- end }}
  {{- if .Values.nodeServer.selector }}
  selector:
    {{- toYaml .Values.nodeServer.selector | nindent 4 }}
  {{- end }}
{{- end }}