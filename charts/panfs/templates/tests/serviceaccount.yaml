{{ if .Values.sanityTests.enabled }}
# ServiceAccount for sanity tests
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Namespace }}-sanity-tests
  namespace: {{ .Release.Namespace }}
---
# Role for sanity tests
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Namespace }}-sanity-tests
  namespace: {{ .Release.Namespace }}
rules:
  # Allow listing pods in the namespace
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Allow getting daemonsets and deployments in the namespace
  - apiGroups: ["apps"]
    resources: ["daemonsets", "deployments"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding for sanity tests
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Namespace }}-sanity-tests-rolebinding
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Namespace }}-sanity-tests
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ .Release.Namespace }}-sanity-tests
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Namespace }}-sanity-tests
rules:
  # Allow listing nodes in the cluster
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

  # Allow getting the CSI driver info
  - apiGroups: ["storage.k8s.io"]
    resources: ["csidrivers"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Namespace }}-sanity-tests-binding
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Namespace }}-sanity-tests
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Namespace }}-sanity-tests
  apiGroup: rbac.authorization.k8s.io
{{ end }}