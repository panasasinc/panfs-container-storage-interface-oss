{{ if .Values.sanityTests.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-controller-check"
  annotations: {{- toYaml .Values.sanityTests.annotations | nindent 4 }}
  labels:
    helm.sh/chart-test: "true"
    product: {{ .Values.productName }}
spec:
  restartPolicy: Never
  serviceAccount: {{ .Release.Namespace }}-sanity-tests
  containers:
    - name: check-pod
      image: {{ .Values.sanityTests.image }}
      env:
        - name: REVISION
          value: {{ .Release.Revision | quote }}
      command:
        - /bin/sh
        - -c
        - |
          echo "CSI PanFS Controller Deployment:"
          kubectl get deploy -n {{ .Release.Namespace }} -l app={{ .Release.Namespace }}-controller,revision=$REVISION
          echo

          echo "CSI PanFS Cluster Pods of the current release:"
          kubectl get pods -n {{ .Release.Namespace }} -l app={{ .Release.Namespace }}-controller,revision=$REVISION
          echo

          echo Checking a number of controller pods, should be {{ .Values.controllerServer.replicaCount }} pods with 4/4 ready
          kubectl get pods -n {{ .Release.Namespace }} -l app={{ .Release.Namespace }}-controller,revision=$REVISION | grep -c 4/4 | grep -w {{ .Values.controllerServer.replicaCount }} || exit 1

          echo "Success"
{{ end }}