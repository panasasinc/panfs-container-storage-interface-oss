apiVersion: v1
kind: ServiceAccount
metadata:
  name: e2e-sa-full-access
  namespace: e2e
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: tests
  namespace: e2e
spec:
  schedule: "0 2 * * *"              # Every day at 2:00 AM
  successfulJobsHistoryLimit: 15     # Keep last 15 successful Jobs
  failedJobsHistoryLimit: 25         # Keep last 25 failed Jobs
  concurrencyPolicy: Forbid          # Do not allow concurrent runs
  jobTemplate:
    spec:
      backoffLimit: 0                # Do not retry failed Jobs
      template:
        metadata:
          name: tests
        spec:
          serviceAccountName: e2e-sa-full-access
          restartPolicy: Never
          containers:
            - name: main
              image: ubuntu:22.04
              imagePullPolicy: Always
              securityContext:
                privileged: true
                runAsUser: 0
              env:
                - name: KUBE_SSH_USER
                  value: root
              volumeMounts:
                - name: e2e-tests-cm
                  mountPath: /data
                - mountPath: /root/.ssh
                  name: root-ssh
                  readOnly: true
              command:
                - /bin/bash
                - -c
                - |
                  apt-get update
                  apt-get install -y curl wget ca-certificates jq

                  # Figure out K8s Version
                  APISERVER="https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}"
                  TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
                  CACERT=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                  K8S_VERSION=$(curl -s --cacert "$CACERT" --header "Authorization: Bearer $TOKEN" "$APISERVER/version" | jq -r '.gitVersion')

                  # Install kubectl
                  wget -q -O/bin/kubectl "https://dl.k8s.io/release/${K8S_VERSION}/bin/linux/amd64/kubectl"
                  chmod a+x /bin/kubectl

                  # Install e2e.test and ginkgo
                  curl --location "https://dl.k8s.io/${K8S_VERSION}/kubernetes-test-linux-amd64.tar.gz" |
                  tar --directory=/bin --strip-components=3 -zxf - kubernetes/test/bin/e2e.test kubernetes/test/bin/ginkgo

                  e2e.test \
                    -ginkgo.v \
                    -ginkgo.timeout=2h \
                    -ginkgo.focus='External.Storage' \
                    -ginkgo.skip='(ext3|ext4|xfs|ntfs|block volmode|snapshot|Pre-provisioned|topology|Feature:Windows)' \
                    -ginkgo.json-report='results.json' \
                    -storage.testdriver=/data/test-driver.yaml
          volumes:
            - name: e2e-tests-cm
              configMap:
                name: e2e-tests-cm
            - name: root-ssh
              hostPath:
                path: /root/.ssh
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: e2e-tests-cm
  namespace: e2e
data:
  test-sc.yaml: |
    apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
      name: csi-panfs-storage-class
    provisioner: com.vdura.csi.panfs
    allowVolumeExpansion: true
    reclaimPolicy: Delete
    parameters:
      csi.storage.k8s.io/controller-expand-secret-name: csi-panfs-storage-class
      csi.storage.k8s.io/controller-expand-secret-namespace: csi-panfs-storage-class
      csi.storage.k8s.io/node-publish-secret-name: csi-panfs-storage-class
      csi.storage.k8s.io/node-publish-secret-namespace: csi-panfs-storage-class
      csi.storage.k8s.io/provisioner-secret-name: csi-panfs-storage-class
      csi.storage.k8s.io/provisioner-secret-namespace: csi-panfs-storage-class
  test-driver.yaml: |
    StorageClass:
      FromName: false
      FromFile: /data/test-sc.yaml
    DriverInfo:
      Name: com.vdura.csi.panfs
      Capabilities:
        persistence: true
        block: false
        fsGroup: true
        selinux: true
        exec: true
        snapshotDataSource: false
        readWriteOncePod: true
        capReadOnlyMany: true
        pvcDataSource: false
        offlineExpansion: true
        onlineExpansion: true
        multipods: true
        RWX: true
        controllerExpansion: true
        nodeExpansion: false
        volumeLimits: false
        multiplePVsSameID: true
      RequiredAccessModes:
        - ReadWriteMany
        - ReadWriteOnce
        - ReadOnlyMany
      SupportedSizeRange:
        Min: 1Mi
        Max: 1Gi
      SupportedFsType:
        "": {}
      StressTestOptions:
        NumPods: 10
        NumRestarts: 20
      PerformanceTestOptions:
        ProvisioningOptions:
          VolumeSize: 100Mi
          Count: 10
          ExpectedMetrics:
            AvgLatency: 1200000000000
            Throughput: 0.01
---
