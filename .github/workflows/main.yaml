name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Unit Test
        run: go test -v -race -covermode atomic -coverprofile=coverage.txt ./pkg/...

  csi-driver-image:
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/build-reusable.yaml
    with:
      runner-label: "ubuntu-latest"
      app-version: "${{ github.ref_name }}"
      image-name: "panfs-csi-driver"
      image-tags: "latest"
      repo-url: "ghcr.io/${{ github.repository }}"
      ref: "${{ github.ref }}"
      trivy-scan: false
      push: true
    secrets: inherit

  deploy:
    permissions:
      id-token: write
      packages: read
      contents: read
    needs: csi-driver-image
    uses: ./.github/workflows/deploy-reusable.yaml
    with:
      driver-installation-type: "helm"
      driver-image-url: "${{ needs.csi-driver-image.outputs.image-url }}:${{ needs.csi-driver-image.outputs.tag0 }}"
      kmm-image-url: "ghcr.io/${{ github.repository }}/panfs-dfc-kmm:stub"
      runner-label: "ubuntu-latest"
      ref: ${{ github.ref }}
    secrets: inherit