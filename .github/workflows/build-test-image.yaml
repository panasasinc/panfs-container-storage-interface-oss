name: Build image with test tools

on:
  push:
    branches:
      - 'main'
    paths:
      - 'tests/**'

jobs:
  csi-test-image:
    name: CSI Test Image
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/build-reusable.yaml
    with:
      runner-label: "ubuntu-latest"
      build-target: "tests"
      image-name: "panfs-csi-sanity"
      image-tags: "stable"
      repo-url: "ghcr.io/${{ github.repository }}"
      ref: "${{ github.ref }}"
      trivy-scan: false
      sanity-tests: true
      push: true
    secrets: inherit